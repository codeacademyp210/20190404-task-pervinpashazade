<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <main>
        <div class="container">
            <div class="row my-4 d-flex justify-content-center">
                <div class="col-lg-6">
                    <form name="carForm" onsubmit="return validateForm()">
                        <div class="form-group">
                            <input type="text" class="form-control" name="nameInput" id="nameInput"
                                placeholder="Enter Manufacturer">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="modelInput" id="modelInput"
                                placeholder="Enter Model">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="yearInput" id="yearInput"
                                placeholder="Enter Release year">
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <button type="submit" value="Submit" class="btn btn-primary">Add</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row my-4 d-flex justify-content-center">
                <div class="col-lg-6">
                    <p class="d-block">Sort list by</p>
                    <button class="btn btn-outline-info" onclick="sortById()">ID</button>
                    <button class="btn btn-outline-info" onclick="sortByName()">Name</button>
                    <button class="btn btn-outline-info" onclick="sortByModel()">Model</button>
                </div>
            </div>

            <div class="row my-4 d-flex justify-content-center">
                <div class="col-lg-6">
                    <ul id="car-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
